<body onload="getProfile()">

  <div class="w3-sidebar w3-bar-block w3-collapse w3-card" style="width:200px;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-hide-large"
    onclick="w3_close()">Close &times;</button>
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
  </div>
  
  <div class="w3-main" style="margin-left:200px">
    <div class="container">
      <div class="create__post">
        <img id="avatar" alt="Avatar" class="avatar">   <input id="tweetText" placeholder="whats on your mind?" class="posts__input" maxlength="150">
        <button id="postBtn" class="post__button" onclick="postTweet()">Post</button>
      </div>
  
      <div class="myCard">
        <div>
  
        </div>
  
        <div class="posts__container">
  
          <ul id="posts">
  
          </ul>
          <div id="myPost">
          </div>
        </div>
      </div>
  
    </div>
  <div class="w3-teal">

    <div class="w3-container">

    </div>
    </div>
  </div>
  <div class="sidenav">
      <form class="form-inline">
        <h3 id="welcomeUser">
        </h3>
        <div class="imgContainer">
          <label class="filebutton">
            <img class="img " src="./image/image.png" alt="John" id="profilePic" onmouseover="changeText()" onmouseout="hideText()">
            <span><input class="opacityFile" type="file" id="fileInput" name="myfile" onchange="upload()">
              <p id="uploadPicture">Change profile picture</p>
            </span>
            </label>
      
              <p id="uploadTxt"></p>
            </div>
            <a onclick="myTweets()">My profile</a>
            <a onclick="getTweets()">Home</a>
            <button onclick="logout()" id="lgBtn" class="btn btn-sm btn-outline-secondary ml-3" type="button">LOGOUT</button>
  </div>
  <div class="main">
    
  
  </div>



  <script src="app.js"></script>
<script>
  function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}

function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
document.getElementById("uploadPicture").style.display="none";

</script>
